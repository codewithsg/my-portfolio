<div class="h-full flex">
    <app-about-sidebar-menu></app-about-sidebar-menu>
    <div class="text-textWhite font-firaCode ml-[20px]">
        <p class="font-semibold text-[24px] mt-[20px]">Experience</p>
        <div class="border-l-[1px] border-borderBlack">
            <div *ngFor="let item of experience" class="font-medium ml-[15px] pt-[20px]">
                <div class="flex">
                    <img src={{item.logo}} alt="logo" />
                    <p class="font-semibold text-[24px] ml-[20px]">{{item.office}}</p>
                </div>
                <div class="border-l-[1px] border-borderBlack">
                    <div *ngFor="let exp of item.experience" class="text-blackWhite ml-[20px] pt-[20px]">
                        <p class="text-[16px] ml-[20px]">{{exp.position}}</p>
                        <div class="text-[14px] ml-[20px] pt-[10px] border-l-[1px] border-borderBlack">
                            <p class="ml-[20px]">{{exp.period}}</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
