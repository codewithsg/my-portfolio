<div class="h-full flex">
    <app-about-sidebar-menu></app-about-sidebar-menu>
    <div class="font-firaCode mb-[52px] text-textWhite mt-[20px] ml-[20px]">
        <p class="text-[24px] font-semibold">Volunteering</p>
        <div
            *ngFor="let volunteering of volunteerings"
            class="border-l-[1px] border-borderBlack">
            <div class="pt-[20px] ml-[20px]">
                <div class="flex items-center">
                    <img src={{volunteering.image}} alt={{volunteering.name}} />
                    <p class="font-medium text-[20px] ml-[20px]">{{volunteering.name}}</p>
                </div>
                <div class="border-l-[1px] border-borderBlack text-blackWhite">
                    <div class="pt-[20px] ml-[20px]">
                        <p class="text-[16px]">{{volunteering.designation}}</p>
                        <div class="border-l-[1px] border-borderBlack">
                            <p class="text-[14px] pt-[10px] ml-[10px]">{{volunteering.duration}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
